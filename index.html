
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do you love me? | @coding.stella</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6e9;
      font-family: "Quicksand", sans-serif;
      text-align: center;
      padding: 50px;
    }
    .btn {
      background: #ff6b81;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
    }
    .btn:hover {
      background-color: #ffa4b1;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="assets/bg-music.mp3" autoplay loop></audio>
  <audio id="hoverSound" src="assets/hover-boing.mp3"></audio>
  <audio id="clickSound" src="assets/click-chime.mp3"></audio>

  <h1>Do you love me? üíñ</h1>
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>

  <h2 id="result" style="display:none; margin-top:30px;">I knew it üòç!</h2>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const clickSound = document.getElementById("clickSound");
    const hoverSound = document.getElementById("hoverSound");

    yesBtn.addEventListener("click", () => {
      clickSound.play();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      result.style.display = "block";
    });

    noBtn.addEventListener("mouseover", () => {
      hoverSound.play();
      const newX = Math.floor(Math.random() * (window.innerWidth - 100));
      const newY = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.position = "absolute";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    });
  </script>
</body>
</html>
